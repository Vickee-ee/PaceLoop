name: paceloop
description: "PaceLoop - Sports-only fitness and activity tracking app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Location & Maps
  geolocator: ^13.0.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  
  # Firebase Backend
  firebase_core: ^3.8.1
  firebase_auth: ^5.4.0
  cloud_firestore: ^5.6.0
  google_sign_in: ^6.2.2
  
  # Storage
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5
  flutter_secure_storage: ^9.0.0
  
  # UI & Styling
  google_fonts: ^6.2.1
  
  # Video
  video_player: ^2.9.3
  
  # Health Integration
  health: ^13.0.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/videos/
